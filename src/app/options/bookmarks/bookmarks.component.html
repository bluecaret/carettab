<h1>
  Bookmarks
  <small>Add your own personalized links to the New Tab page.</small>
</h1>
<form #bookmarkOptions="ngForm" novalidate>
  <fieldset>
    <div class="row row--gap">
      <div class="col12 colMd6">
        <div class="fieldGroup">
          <label for="type" class="fieldGroup__label">
            <app-help title="Choose between custom quick links, and the bookmarks you have saved in the browser.">Type</app-help>
          </label>
          <div id="type" class="btnGroup btnGroup--justified">
            <input type="radio" id="typeQuickLinks" name="quickLinks" [value]="true" [(ngModel)]="settings.config.bookmarks.quickLinks" (change)="saveAll()" />
            <label for="typeQuickLinks">Quick Links</label>
            <input type="radio" id="typeBookmarks" name="quickLinks" [value]="false" [(ngModel)]="settings.config.bookmarks.quickLinks" (change)="saveAll()" />
            <label for="typeBookmarks">Bookmarks</label>
          </div>
        </div>
      </div>
      <div class="col12 colMd6">
        <div class="fieldGroup">
          <label for="scaling" class="fieldGroup__label">
            Scaling
          </label>
          <div class="flex">
            <input type="range" id="scaling" name="scaling" class="fieldGroup__field flex__auto" min="0" max="100" [(ngModel)]="settings.config.bookmarks.scaling" (change)="saveAll()">
            <input type="number" name="scalingManualEntry" class="fieldGroup__field rangeLabel flex__set" min="0" max="100" [(ngModel)]="settings.config.bookmarks.scaling" (change)="saveAll()">
          </div>
        </div>
      </div>
    </div>
  </fieldset>
</form>
<ng-container *ngIf="settings.config.bookmarks.quickLinks === true">
  <h2>Quick Links</h2>
  <div class="divTable">
    <div class="divTableHeading">
      <div class="divTableRow">
        <div class="divTableHead">Link Label</div>
        <div class="divTableHead">Link URL</div>
        <div class="divTableHead actions">Actions</div>
      </div>
    </div>
    <form class="divTableBody zebra" #quickLinksList="ngForm" novalidate>
      <div class="divTableRow" *ngFor="let link of settings.config.bookmarks.links; let i = index">
        <div class="divTableCell">
          <input 
            type="text" 
            [name]="'label'+i" 
            #editLabel="ngModel"
            [(ngModel)]="link.label" 
            [disabled]="!ifEdit(i)" 
            class="fieldGroup__field w100 bookmarks-field">
        </div>
        <div class="divTableCell">
          <input 
            type="text" 
            [name]="'url'+i" 
            #editUrl="ngModel"
            [(ngModel)]="link.url" 
            [disabled]="!ifEdit(i)" 
            required 
            class="fieldGroup__field w100 bookmarks-field">
          <div class="valMsg" *ngIf="quickLinksList.invalid && quickLinksList.submitted">Link must have a URL (website address).</div>
        </div>
        <div class="divTableCell actions">
          <button 
            [type]="ifEdit(i) ? 'submit' : 'button'" 
            class="btn" 
            [title]="ifEdit(i) ? 'Save Link' : 'Edit Link'" 
            (click)="ifEdit(i) ? updateLink(link.label, link.url, i, quickLinksList.valid) : enterEditMode(i)">
            <i class="fas fa-fw fa-save" [ngClass]="{'fa-save': ifEdit(i), 'fa-pencil-alt': !ifEdit(i)}"></i>
          </button>
          <button type="button" class="btn" (click)="deleteLink(link, i)"><i class="fas fa-fw fa-trash-alt"></i></button>
        </div>
      </div>
    </form>
    <form class="divTableBody" #newLink="ngForm" novalidate (ngSubmit)="addLink(newLink, newLink.valid)">
      <div class="divTableRow">
        <div class="divTableCell pt1">
          <div class="fieldGroup">
            <input type="text" placeholder="Add new link" #newLabel="ngModel" name="label" [(ngModel)]="label" class="fieldGroup__field w100 bookmarks-field">
          </div>
        </div>
        <div class="divTableCell pt1">
          <div class="fieldGroup">
            <input type="text" placeholder="http://" #newUrl="ngModel" required name="url" [(ngModel)]="url" class="fieldGroup__field w100 bookmarks-field">
            <div class="valMsg" *ngIf="newUrl.invalid && newLink.submitted">Link must have a URL (website address).</div>
          </div>
        </div>
        <div class="divTableCell pt1 actions">
          <div class="fieldGroup">
            <button type="submit" class="btn" title="Save"><i class="fas fa-fw fa-save"></i></button>
          </div>
        </div>
      </div>
    </form>
  </div>
</ng-container>
