<h1>
  Design
  <small>Configure the colors and general style of CaretTab.</small>
</h1>
<form #designOptions="ngForm" novalidate>
  <fieldset>
    <div class="row row--gap">
      <div class="col12 colMd6">
        <div class="fieldGroup">
          <label for="scalingMethod" class="fieldGroup__label">
            <app-help 
              title="Dynamic will scale each element based on the width of your window; static will keep items the same size no matter the window size.">
              Scaling Method
            </app-help>
          </label>
          <div id="scalingMethod" class="btnGroup btnGroup--justified">
            <input type="radio" id="scalingDynamic" name="scalingMethod" [value]="true" [(ngModel)]="settings.config.design.scalingMethod" (change)="saveAll()" />
            <label for="scalingDynamic">Dynamic</label>
            <input type="radio" id="scalingStatic" name="scalingMethod" [value]="false" [(ngModel)]="settings.config.design.scalingMethod" (change)="saveAll()" />
            <label for="scalingStatic">Static</label>
          </div>
        </div>
      </div>
    </div>
  </fieldset>
</form>
